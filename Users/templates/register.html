{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
    <h1>Register_User</h1>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
        <a href="{% url 'login_user'%}" class = "btn btn-Danger">Login</a>
    </form>
    <p class="text-center">Don't have an account <a href="{% url 'login_user' %}">Create an account</a>.</p>
</div>
{% endblock %}
